<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Binary Tree Visualizer</title>
<link rel="stylesheet" href="1.css">
<style>

</style>
</head>
<body>
    <div class="controls">
        <label>BPM: <input type="range" id="bpm_range" min="60" max="200" value="140"> <span id="bpm_val">140</span></label>
        <button id="play_preorder">Play Preorder</button>
        <button id="play_inorder">Play Inorder</button>
        <button id="play_postorder">Play Postorder</button>
        <button id="play_bfs">Play BFS</button>
    </div>
    <svg id="tree"></svg>

    <div id="popup">
    <label>Note:
        <select id="popup_note"></select>
    </label>
    <label>Octave:
        <select id="popup_octave"></select>
    </label>
    <label>Duration:
        <select id="popup_duration">
        <option value="0.125">0.125</option>
        <option value="0.25">0.25</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        </select>
    </label>
    <div style="display:flex;gap:8px;justify-content:flex-end">
        <button id="popup_apply">Apply</button>
        <button id="popup_cancel">Cancel</button>
    </div>
    </div>
    <script src="3.js"></script>
</body>
</html>
